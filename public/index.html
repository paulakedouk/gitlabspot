<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>GitlabSpot</title>
</head>

<body class="index-bcg">
    <div class="container ">
        <div class="row vertical-center">
            <div class="login-form col-md-12">
                <form class="form-signin">
                    <img src="assets/images/logo.svg" alt="Logo">
                    <p>Welcome back! Please login to your account.</p>
                    <input type="text" class="form-control login-username" name="username" placeholder="Username" required="" autofocus="" />
                    <input type="password" class="form-control login-password" name="password" placeholder="Password" required="" />
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                    <button class="btn btn-lg btn-primary btn-block login-btn" type="submit">Login</button>
                    <a href="signup.html" class="btn btn-lg btn-primary signup-btn">Sign up</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".form-signin").on("submit", function (event) {
            event.preventDefault();

            var username = $(".login-username").val();
            var password = $(".login-password").val();

            var user = {
                username: username,
                password: password
            }
            console.log(user)

            $.post('/signup', user, function () {
                console.log('user: ', user)
            })
        })
    </script>
</body>

</html>
