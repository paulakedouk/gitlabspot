    <div class="container post-container">
        <div style="font-size:2em;">
            <h1>
                <a href="dashboard.html">
                    <i class="fas fa-arrow-left" style="margin-right: 20px;"></i>
                </a>
                Create a new post</h1>
        </div>
        <form class="post-form">
            <div class="form-group row">
                <label for="post-title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="post-title" name="post-title" placeholder="Post title">
                </div>
            </div>
            <div class="form-group row">
                <label for="post-body" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="post-body" name="post-body" placeholder="Post content"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="post-categories" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="post-category">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">Javascript</option>
                        <option value="jquery">jQuery</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="apis">API's</option>
                        <option value="json">JSON</option>
                        <option value="firebase">Firebase</option>
                        <option value="git">Git</option>
                        <option value="mysql">mySQL</option>
                        <option value="mongodb">MongoDB</option>
                        <option value="mvc">MVC</option>
                        <option value="orm">ORM</option>
                        <option value="sequelize">Sequelize</option>
                        <option value="nodejs">Node.js</option>
                        <option value="expressjs">Express.js</option>
                        <option value="mongDO">MongDO</option>
                        <option value="react">React</option>
                    </select>
                </div>
            </div>

            <button class="col-md-12 btn sbtn-pages btn-block create-submit" type="submit">Create</button>

        </form>

    </div>
