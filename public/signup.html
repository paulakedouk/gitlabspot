<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GitlabSpot</title>
</head>

<body class="index-bcg">
    <div class="container ">
        <div class="signup">
            <div class="row vertical-center">
                <div class="signup-form col-md-12">
                    <form class="form-signin">
                        <img src="assets/images/logo.svg" alt="Logo">
                        <p>Welcome! Please create a new account.</p>
                        <input type="text" class="form-control signup-username" name="username" placeholder="Username" required="" autofocus="" />
                        <input type="text" class="form-control signup-email" name="email" placeholder="Email Address" required="" autofocus="" />
                        <input type="text" class="form-control signup-first" name="first" placeholder="First name" required="" autofocus="" />
                        <input type="text" class="form-control signup-last" name="last" placeholder="Last name" required="" autofocus="" />
                        <input type="password" class="form-control signup-password" name="password" placeholder="Password (Minimum 6 characters)"
                            required="" />
                        <button class="btn btn-lg btn-primary btn-block create-btn" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
