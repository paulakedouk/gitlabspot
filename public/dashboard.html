<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>GitlabSpot</title>
</head>

<body>
    <div>
        <div class="navbar navbar-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img class="logo-dashboard" src="assets/images/logo2.svg" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                    aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

        <div class="bg-dark collapse" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 data-user class="text-white">User name</h4>
                        <p class="text-muted">useremail@email.com</p>
                        <p class="text-muted">Class: Coding Bootcamp</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="text-white">My favs</a>
                            </li>
                            <li>
                                <a href="#" class="text-white">My comments</a>
                            </li>
                            <li>
                                <a href="#" class="text-white">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container session-two">
            <div class="row">
                <div class="col-md-6">
                    <button onclick="ascrijavpt:window.open('create-post.html', '_self')" class="create-post-btn" type="button">Create a new post</button>
                </div>
                <div class="col-md-6 search-box">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Action
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div role="separator" class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container months panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item active">
                        <a class="nav-link" href="#month1" data-toggle="tab">Jan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#month2" data-toggle="tab">Fev</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#month3" data-toggle="tab">Mar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#month4" data-toggle="tab">Apr</a>
                    </li>

                </ul>
            </div>

            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="month1">
                        <div class="weeks">
                            <ul>
                                <li>
                                    <button onclick="week(1)">Week 1</button>
                                </li>
                                <li>
                                    <button onclick="week(2)">Week 2</button>
                                </li>
                                <li>
                                    <button onclick="week(3)">Week 3</button>
                                </li>
                                <li>
                                    <button onclick="week(4)">Week 4</button>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="month2">
                        <div class="weeks">
                            <ul>
                                <li>Week 5</li>
                                <li>Week 6</li>
                                <li>Week 7</li>
                                <li>Week 8</li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="month3">
                        <div class="weeks">
                            <ul>
                                <li>Week 9</li>
                                <li>Week 10</li>
                                <li>Week 11</li>
                                <li>Week 12</li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="month4">
                        <div class="weeks">
                            <ul>
                                <li>Week 13</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="categories"></div>
            </div>
        </div>

    </div>
    <script>
        function week(weekNumber) {
            var container = document.getElementById("categories");

            if (weekNumber === 1) {
                container.innerHTML = "<div class='category'><ul><li><a href='1-html.html'>HTML</a></li><li><a href='2-css.html'>CSS</a></li><li><a href='3-bootstrap.html'>Bootstrap</a></li></ul></div>";
            } else if (weekNumber === 2) {
                container.innerHTML = "<div class='category'><ul><li><a href='3-javascript.html'>JavaScript</a></li><li><a href='4-jquery.html'>jQuery</a></li></ul></div>";
            }
        }
    </script>

</body>

</html>
